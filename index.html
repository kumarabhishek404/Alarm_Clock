<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Alarm Clock</title>
    <!-- <style>
        #clock{
            width: 100%;
            height: 100%;
            border: 2px solid red;
        }
    </style> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Alarm Clock</a>
        </div>
    </nav>
    
    <div id="message"></div>
    <h3 class="mx-4">Abhishek is telling you <span class="badge badge-secondary my-4">Time</span></h3>
    <div class="mx-auto my-5" style="width: 300px;">
        <h2 class="text-dark">Current Time</h2>
        <!-- <div class="mx-auto" style="width: 200px;" id="clock"></div> -->
        <div id="clock" class="container row"></div>
    </div>
    <div class="container my-3">
        <h2>Option to set an alarm</h2>
            <form>
                <div class="form-group">
                    <label for="alarm">Set an Alarm</label>
                    <input type="text" id="alarm" class="form-control" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
                    <small id="alarmHelp" class="form-text text-muted">Guys sleep till i am sleeping, after that wake up.</small>
                </div>
                <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
            </form>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="T_54(Alarm_Clock).js"></script>
</body>

</html>
